	<div class="header">

			<li><a class="donatebtn" href="donate.html">Donate</a></li>
			<li><a class="menu" href="contact.html">Contact</a></li>

	<div class="bgpic">
		<p class="page">Donate Us</p>
		<p class="path">Home > Donate ></p>

	<div class="donateus">
		<h1 class="sub">Donate Us</h1>
		<div class="donater">
			<form>
				<div class="cname">
					<label>Name</label><br>
					<input class="bn" type="text" placeholder="Enter Your Name" required>
				</div>
				<div class="cemail" <label>Email</label><br>
					<input class="bn" type="email" placeholder="Enter Your Email" required>
				</div>
				<div class="cno">
					<label>Phone No.</label><br>
					<input class="bn" type="number" placeholder="Enter Your Phone No." required>
				</div>
				<div class="ctime">
					<label>Amount</label><br>
					<input class="bn" type="text" placeholder="Amount" style="color:grey;" required>
				</div>
				<div class="ccount">
					<select class="bn" style="color:grey;" required>
						<option>Payment Mode</option>
						<option>Cheque</option>
						<option>Cash</option>
						<option>Internet Banking</option>
						<option>UPI</option>
					</select>
				</div>
			</form>
		</div>
	</div>
